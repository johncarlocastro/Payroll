<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payroll Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      text-align: center;
      margin-top: 40px;
    }
    .output {
      background-color: #1e1e1e;
      border: 2px solid #4ecdc4;
      width: 420px;
      margin: auto;
      padding: 25px;
      border-radius: 15px;
      text-align: left;
      box-shadow: 0 0 10px #00ffff44;
    }
    h1 {
      text-align: center;
      color: #4ecdc4;
      text-shadow: 0 0 5px #00ffff55;
    }
    h3 {
      text-align: center;
      color: #00ffff;
    }
    .label {
      font-weight: bold;
      color: #4ecdc4;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 25px;
      text-decoration: none;
      color: #000;
      background-color: #4ecdc4;
      padding: 10px 20px;
      border-radius: 8px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #4ecdc4;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.1s;
    }
    .back:hover {
      background-color: #3ac2b8;
      transform: scale(1.05);
    }
    p {
      margin: 6px 0;
    }
    b {
      color: #00ffff;
    }
  </style>
</head>
<body>

  <div class="output">
    <h1>PAYROLL PROGRAM</h1>
    <p><span class="label">ID:</span> <span id="rid"></span></p>
    <p><span class="label">NAME:</span> <span id="rname"></span></p>
    <p><span class="label">POSITION:</span> <span id="rpos"></span></p>
    <p><span class="label">RATE:</span> ₱<span id="rrate"></span></p>
    <p><span class="label">DAYS:</span> <span id="rdays"></span></p>
    <p><span class="label">GROSS PAY:</span> ₱<span id="rgross"></span></p>

    <h3>DEDUCTIONS</h3>
    <p>SSS (5%): ₱<span id="rsss"></span></p>
    <p>PAG-IBIG (3%): ₱<span id="rpagibig"></span></p>
    <p>PHILHEALTH (2%): ₱<span id="rphilhealth"></span></p>
    <p>TAX (5%): ₱<span id="rtax"></span></p>

    <p><b>TOTAL DEDUCTION:</b> ₱<span id="rtotal"></span></p>
    <p><b>NET PAY:</b> ₱<span id="rnet"></span></p>
  </div>

  <a href="index.html" class="back">⬅ Back to Main Page</a>

  <script>
    // Retrieve data from localStorage
    const data = JSON.parse(localStorage.getItem("payroll"));

    if (data) {
      const gross = data.rate * data.days;
      const sss = gross * 0.05;
      const pagibig = gross * 0.03;
      const philhealth = gross * 0.02;
      const tax = gross * 0.05;
      const total = sss + pagibig + philhealth + tax;
      const net = gross - total;

      document.getElementById("rid").textContent = data.id;
      document.getElementById("rname").textContent = `${data.lname}, ${data.fname} ${data.mname}.`;
      document.getElementById("rpos").textContent = data.position;
      document.getElementById("rrate").textContent = data.rate.toFixed(2);
      document.getElementById("rdays").textContent = data.days;
      document.getElementById("rgross").textContent = gross.toFixed(2);
      document.getElementById("rsss").textContent = sss.toFixed(2);
      document.getElementById("rpagibig").textContent = pagibig.toFixed(2);
      document.getElementById("rphilhealth").textContent = philhealth.toFixed(2);
      document.getElementById("rtax").textContent = tax.toFixed(2);
      document.getElementById("rtotal").textContent = total.toFixed(2);
      document.getElementById("rnet").textContent = net.toFixed(2);
    } else {
      document.body.innerHTML = `
        <h2 style="color:#f5f5f5;">No payroll data found. Please return to the main page.</h2>
        <a href="index.html" class="back">⬅ Back to Main Page</a>
      `;
    }
  </script>

</body>
</html>
