<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GRC PAYROLL PROGRAM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      text-align: center;
      margin-top: 40px;
    }
    h1 {
      color: #4ecdc4;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffff55;
    }
    .container {
      background-color: #1e1e1e;
      border: 2px solid #4ecdc4;
      width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffff44;
    }
    input {
      width: 85%;
      padding: 8px;
      margin: 6px 0;
      border: 2px solid #4ecdc4;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      background-color: #2a2a2a;
      color: #f5f5f5;
      outline: none;
      transition: border-color 0.2s, background-color 0.2s;
    }
    input:focus {
      border-color: #00ffff;
      background-color: #333;
    }
    button {
      margin-top: 12px;
      padding: 10px 25px;
      border-radius: 8px;
      border: 2px solid #4ecdc4;
      background-color: #4ecdc4;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }
    button:hover {
      background-color: #3ac2b8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>GRC PAYROLL PROGRAM</h1>

  <div class="container">
    <input type="text" id="idnum" placeholder="ID NUMBER" required><br>
    <input type="text" id="lastname" placeholder="LAST NAME" required><br>
    <input type="text" id="firstname" placeholder="FIRST NAME" required><br>
    <input type="text" id="middlename" placeholder="MIDDLE NAME" required><br>
    <input type="text" id="position" placeholder="POSITION" required><br>
    <input type="number" id="rate" placeholder="RATE" required><br>
    <input type="number" id="days" placeholder="WORK DAYS" required><br>
    <button onclick="saveData()">SUBMIT</button>
  </div>

  <script>
    function saveData() {
      const payrollData = {
        id: document.getElementById('idnum').value,
        lname: document.getElementById('lastname').value,
        fname: document.getElementById('firstname').value,
        mname: document.getElementById('middlename').value,
        position: document.getElementById('position').value,
        rate: parseFloat(document.getElementById('rate').value),
        days: parseFloat(document.getElementById('days').value)
      };

      localStorage.setItem("payroll", JSON.stringify(payrollData));
      window.location.href = "display.html";
    }
  </script>

</body>
</html>
